name: Test
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test ./...

      - name: Race test
        run: go test -race ./...

      - name: Uncached test
        run: go test -count=1 ./...

      - name: Staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          "$(go env GOPATH)/bin/staticcheck" ./...

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Integration test
        run: go test -tags=integration -run TestE2E_PromtailTailerLokiStreaming -count=1 -v ./...

  publish:
    uses: l3tum/reusable-workflows/.github/workflows/publish-images.yml@v1
    with:
      publish_forgejo: true
      publish_public: false